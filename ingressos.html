  <meta charset="UTF-8">

  <title>Jurassic Park - ingressos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #28c230,  #ffc400, #ff0000);
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #ff0000;
    }

    header img {
      height: 80px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav {
      background-color: rgb(255, 0, 0);
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 30px;
    }

    footer {
      background-color: rgb(56, 56, 56);
      text-align: center;
      padding: 15px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      text-align: center;
      margin-bottom: 10px;
    }

    .intro-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .intro-text {
      flex: 1;
      min-width: 250px;
    }

    .intro-image img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }

    p {
      text-align: center;
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .image-gallery img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
